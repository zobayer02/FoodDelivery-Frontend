<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="container">
        <div class="signup-box">
            <h2>Profile</h2>
            <form id="signup-form">
                <div class="input-container">
                    <input type="text" id="first-name" placeholder="First Name" required>
                </div>
                <div class="input-container">
                    <input type="text" id="last-name" placeholder="Last Name" required>
                </div>
                <div class="input-container">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="input-container">
                    <input type="text" id="phone-number" placeholder="Phone Number" required>
                </div>
                <div class="input-container">
                    <input type="password" id="password" placeholder="Password" required>
                    <span class="eye-icon" id="toggle-password">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                <div class="input-container">
                    <input type="password" id="confirm-password" placeholder="Rewrite Password" required>
                    <span id="password-check" class="password-check"></span>
                </div>
                <button type="submit" class="signup-btn">Update</button>
            </form>
            
        </div>
    </div>
    <script src="profile.js"></script>
</body>
</html>
