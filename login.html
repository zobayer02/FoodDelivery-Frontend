<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <form id="login-form" method="POST">
                <div class="input-container">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-container">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <span class="eye-icon" id="toggle-password">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
               
                <a class="login-btn" href="main_dashboard.html">Login</a>
            </form>
            <a href="signup.html" class="link">Don't have an account?</a>
            <div class="social-icons">
                <a href="#"><img src="image.png/transparent 2.png" alt="Google"></a>
                <a href="#"><img src="image.png/transparent 1.png" alt="Microsoft"></a>
                <a href="#"><img src="image.png/transparent 3.png" alt="Facebook"></a>
            </div>
            
            
                <div class="dropdown-container">
                  <div class="dropdown">
                    <button class="dropdown-btn">Login as</button>
                    <div class="dropdown-content">
                      <a href="admin_login.html">ADMIN</a>
                      <a href="manager_login.html">MANAGER</a>
                      <a href="employee_login.html">EMPLOYEE</a>
                    </div>
                  </div>
                </div>
           
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
